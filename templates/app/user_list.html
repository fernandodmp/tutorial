<html>
	<head>
		<title>Lista de Usuários</title>
	</head>
	<body>
		{% if user_list %}
		<ul>
			{% for user in user_list %}
			<li>{{ user }}</li>
			<ul>
				<li>Nome: {{ user.nome }}</li>
				<li>Sobrenome: {{ user.sobrenome }}</li>
			</ul>
			{% endfor %}
		</ul>
		{% else %}
		<h1>Não há usuários cadastrados</h1>
		{% endif %}
	</body>
</html>
